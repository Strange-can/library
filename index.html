<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="library.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <button id="new-book">NEW BOOK</button>
        <img src="sidebar-pic-odin-library.png" alt="picture">
    </div>

    <div class="card-container">
    </div>

    <dialog>
        <form method="dialog">
            <div>
                <label for="title">Title:<span aria-label="required">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author">Author:<span aria-label="required">*</span></label>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <label for="pages">Pages:<span aria-label="required">*</span></label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>

            <div class="buttons">
                <button id="cancel" formmethod="dialog" value="cancel">cancel</button>
                <button type="submit" id="confirm" value="confirm">confirm</button>
            </div>

            <p id="kind-msg"></p>
        </form>
    </dialog>

    
</body>
</html>
